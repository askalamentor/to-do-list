<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <!-- Header Section -->
    <header id="header-content" class="header-content">hello</header>

            <!-- Projects section -->

                    </li>
                    <li class="projects-item">
                        <button type="button" class="project-name nav-btn">project1</button>
                        <div class="project-count to-do-count">1</div>
                    </li>
                    <li class="projects-item">
                        <button type="button" class="project-name nav-btn">project1</button>
                        <div class="project-count to-do-count">1</div>
                    </li>
                    <li class="projects-item">
                        <button type="button" class="project-name nav-btn">project1</button>
                        <div class="project-count to-do-count">1</div>
                    </li>
                </ul>
            </ul>
        </ul>
        <button type="button" class="add-btn"><img src="./plus-circle.png" alt="plus-sign"></button>
    </nav>
    <main id="main-content" class="main-content"></main>

</html>
