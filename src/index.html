<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <!-- Header Section -->
    <header id="header-content" class="header-content">hello</header>
    <!-- Aside Section -->
    <aside id="aside-content" class="aside-content">
        <!-- Home btn-->
        <div class="asidebar-btn-container">
            <button type="button" class="asidebar-btn-text">Home</button>
            <div class="asidebar-count-text">1</div>
        </div>
        <!-- Today btn -->
        <div class="asidebar-btn-container">
            <button type="button" class="asidebar-btn-text">Today</button>
            <div class="asidebar-count-text">1</div>
        </div>
        <!-- Week btn -->
        <div class="asidebar-btn-container">
            <button type="button" class="asidebar-btn-text">Week</button>
            <div class="asidebar-count-text">1</div>
        </div>
        <!-- Notes btn -->
        <div class="asidebar-btn-container">
            <button type="button" class="asidebar-btn-text">Notes</button>
        </div>
        <!-- Projects section -->
        <div class="asidebar-projects-container">
            <h3 class="asidebar-projects-header">Projects</h3>
            <div class="projects"></div>
        </div>
    </aside>
    <main id="main-content" class="main-content"></main>
</body>
</html>
